<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>WhatToDo</title>
  <script defer src="./app.js"></script><link href="./main.css" rel="stylesheet"></head>
  <body>
    <nav class="navbar navbar-light bg-light shadow">
      <div class="container-fluid justify-content-center">
        <h1 class="title">
          What<span class="inter-title">to</span>Do<i
            class="fas fa-check-double inter-title"
          ></i>
        </h1>
      </div>
    </nav>
    <div class="container mt-3 main" id="content"></div>
    <div class="d-flex justify-content-center form-container">
      <form action="" id="todo-form" class="form bg-light container rounded">
        <div class="form-group">
          <label for=""> Title </label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description"> Description </label>
          <input type="text" id="description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="duedate"> Due date </label>
          <input type="date" id="due-date" class="form-control" />
        </div>
        <div class="form-group">
          <label for="priority"> Priority </label>
          <input type="text" id="priority" class="form-control" />
        </div>
        <div class="form-group">
          <label for="notes"> Notes </label>
          <input type="text" id="notes" class="form-control" />
        </div>
        <div class="form-group">
          <label for="project"> Project </label>
          <input type="text" id="project" class="form-control" />
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">Check</label>
        </div>
        <input
          type="submit"
          value="Add book"
          class="btn btn-primary btn-block mb-3"
        />
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
